<!doctype html>
<html>
    <head>
        <title>Ejemplo de Canvas</title>
    </head>
    <body>
        <canvas id="ejemplo" width="640" height="640">
            Su navegador no soporta el uso de Canvas.
        </canvas>
        <script language="JavaScript">
            var example = document.getElementById('ejemplo');
            var context = example.getContext('2d');
            var i=1;
            var color = true;
            var text = "";
            context.font = "25px serif"; 
            context.fillText(text, 20, 50);
            context.font = "15px serif";            
            
            for (i=1;i<=16;i++)
            {
                color = !color;
                text = i;
                context.fillText(text, 32 + i*32, 16);
                context.fillText(text, 32, 16 + i * 32);
                
                var j=1;
                for (j=1;j<=16;j++)
                {
                    if (color)
                    {
                        context.fillStyle = "rgb(255, 0, 0)";
                        color = false;
                    }                
                    else
                    {
                        context.fillStyle = "rgb(0, 0, 0)";
                        color = true;
                    }
                    context.fillRect(20+i*32, +j*32, 32, 32);
                } 
            } 
        </script>
    </body>
</html>
